<li class="todo" [class.completed]="todo.isComplete">
	<label>
		<input type="text" required #todoName [(ngModel)]="todo.name"/>
	</label>
	<ng-content/>
	<ul class="actions">
		<li class="action">
			<button type="button" (click)="dataService.toggleComplete(todo)">
				@if (todo.isComplete) {
					❎
				} @else {
					✅
				}
			</button>
			<button type="button" (click)="dataService.removeTodo(index)">
				Remove Todo ❌
			</button>
		</li>
	</ul>
</li>
